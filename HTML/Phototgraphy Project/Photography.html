<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Photography</h1>
    </header>
    
    <section class="hero">
        <h2>Capturing Moments, Creating Memories</h2>
    </section>
    
    <section class="gallery">
        <h2>Gallery</h2>
        <div class="grid">
            <img src="image1.jpg" alt="Photo 1">
            <img src="image2.jpg" alt="Photo 2">
            <img src="image3.jpg" alt="Photo 3">
            <img src="image4.jpg" alt="Photo 4">
        </div>
    </section>
    
    <section class="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Photography. All Rights Reserved.</p>
    </footer>
</body>
</html>
