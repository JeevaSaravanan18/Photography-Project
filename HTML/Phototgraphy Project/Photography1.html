<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        header {
            background: #222;
            padding: 20px;
            font-size: 24px;
        }
        .hero {
            background: url('hero-image.jpg') no-repeat center center/cover;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
        }
        .gallery {
            padding: 40px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .grid img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .grid img:hover {
            transform: scale(1.05);
        }
        .contact {
            background: #222;
            padding: 40px;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 50%;
            margin: auto;
        }
        input, textarea {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #ff6600;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background: #ff4500;
        }
        footer {
            padding: 20px;
            background: #222;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jeeva Photography</h1>
    </header>
    
    <section class="hero">
        <h2>Capturing Moments, Creating Memories</h2>
    </section>
    
    <section class="gallery">
        <h2>Gallery</h2>
        <div class="grid">
            <img src="IMG_20220831_204456.jpg" alt="Photo 1">
            <img src="IMG_20220831_204521 (1).jpg" alt="Photo 2">
            <img src="PicsArt_11-30-05.06.58.jpg" alt="Photo 3">
            <img src="PicsArt_11-30-09.00.28.jpg" alt="Photo 4">
        </div>
    </section>
    
    <section class="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 My Photography. All Rights Reserved.</p>
    </footer>
</body>
</html>
